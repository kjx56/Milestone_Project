<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>|Axis Login|</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Login.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body bgcolor="#12181f">
      <form>
        <div class="Login_Form">
          <label id="L_Name">First Name</label>
          <input id="Fname" type="text" class="form-input" placeholder="" required>
          <label id="L_Name">Surname</label>
          <input id="Surname" type="text" class="form-input" placeholder="" required>
          <label id="L_Name">Age</label>
          <input id="Age" type="text" class="form-input" placeholder="" required>
          <label id="L_Name">Current Level</label>
          <select name="C_Level" id="curr_Level">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
          </select>
          <label id="L_Name">Favorite Club</label>
          <input id="F_Club" type="text" class="form-input" placeholder="" required>
          <button type="button" id="Lg_In" class="btn btn-success">Log In</button>
          
        </div>
        
      </form>
    </div>
    <div id="msg">
      <table>
        <tr>
          <th>First Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Current Level</th>
          <th>Favourite Club</th>
        </tr>
      </table>
    </div>
    <script src="./Save_Obj.js"></script>
</body>
</html>
